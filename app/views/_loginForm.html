<div class="login-form lergo-form" ng-controller="LoginCtrl">
	<div class="loader"></div>
	<form ng-submit='login()'>
        <a class="signup" href="#!/public/session/signup">{{ 'button.createNewAccount' | translate }}</a>
		<div class="section">
			<div class="label">
				<span class="errorMessage" ng-show='errorMessage'>{{errorMessage | translate}}</span>
			</div>
			<div ng-show="resendValidation">
				<a class="clickable" ng-click="resendValidationEmail()">{{ 'button.resendValidationEmail' | translate }}</a>
			</div>
			<div ng-show="sendingValidationEmail">
				<div class="loader-short"></div>
			</div>
			<div ng-show="validationEmailSentSuccess" class="bg-success">{{ 'resetPassword.emailSentSuccessfully' | translate }}</div>
		</div>
		<div class="section">
			<div class="label">
				<span style="float: left;">{{ 'input.username' | translate }}</span>
			</div>
			<div class="lergo-input">
				<input ng-model="form.username" id="login-username" required autofocus ng-init="setFocus('login-username')" />
			</div>
		</div>
		<div class="section">
			<div class="label">{{ 'input.password' | translate }}</div>
			<div class="lergo-input">
				<input ng-model="form.password" required type="password" />
			</div>
		</div>
		<div class="center">
			<button type="submit" class="login btn">{{ 'button.login' | translate }}</button>
			<br />
            <br />
			<a href="#!/public/session/resetPasswordRequest">{{ 'button.forgotPassword' | translate }}</a>
		</div>
	</form>
</div>
