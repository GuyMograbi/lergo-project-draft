<div class="lergo-form share lesson-action-panel">
	<div class="share-navigation clearfix lesson-action-panel-navigation">
		<p class="lergo-h4 share-section-link lesson-action-panel-link" ng-click="shareSection = 'link'" ng-class="{'active' : shareSection === 'link'}">{{'lessons.shareLesson'
			| translate}}</p>
		<p class="lergo-h4 share-section-link lesson-action-panel-link" ng-click="shareSection = 'embed'" ng-class="{'active' : shareSection === 'embed'}">{{'lessons.embedLesson'
			| translate}}</p>
		<button class="btn-link close-button" ng-click="setActiveAction()"><span class="fa fa-times"></span></button>
	</div>
	<div class="share-link action-link" ng-show="shareSection === 'link' ">
		<div>
			<button facebook class="btn-link" url="shareLink">
			</button>
		</div>
		<div>
			<span>{{'lessons.shareLessonTitle' | translate}}</span>
			<textarea type="text" ng-model="shareLink" readonly select-all-text-on-click></textarea>
		</div>
	</div>
	<div class="share-embed action-embed" ng-show="shareSection === 'embed' ">
		<div>
			<span>{{'lessons.embedLessonTitle' | translate }}</span>
			<textarea ng-model="embedCode" readonly select-all-text-on-click></textarea>
		</div>
	</div>
</div>
</div>
