<div class="base-layout">
	<form name="QuestionForm" class="lergo-form"
		ng-submit="submit()">
		<ul>
			<li ng-repeat="quizItem in questions">
				<div>
					<ng-include src="getQuizItemTemplate(quizItem._id)">
				</div>
			</li>
		</ul>
		<button type="submit">{{ 'lessons.view.quiz.submit' | i18n }}</button>
	</form>
</div>
