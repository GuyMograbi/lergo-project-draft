<div class="hidden-lg hidden-md">
    <div class="lesson-step-quiz-mobile">
        <div dir="auto" class="lesson-step-title lergo-h1" style="padding-bottom: 0px; margin-bottom: -30px;">{{step.title}}</div>
        <!--{{answers}}-->
        <table class="lergo-table override-padding">
            <tr>
                <td style="vertical-align: top;">
                    <div class="lesson-step-quiz-content" ng-include="getQuizItemTemplate()" ng-init="mode='quiz'"></div>
                </td>
                <!-- LERGO-320 - placing the show/hide on the table itself resolves the alignment issue when explanation media is hidden-->
                <td style="vertical-align: top;" ng-show="shouldShowExplanationMedia()" class="quiz-item-explanation">
                    <div style="margin-top: 50px" >
                        <div style="font-weight: bold">{{ 'explanation' | translate }}</div>
                        <div dir="auto">{{quizItem.explanation}}</div>
                        <div quiz-item-explanation-media quiz-item="quizItem"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
