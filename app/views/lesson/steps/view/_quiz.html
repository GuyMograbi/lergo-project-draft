<div class="lesson-step-quiz">
	<div class="lesson-step-title lergo-h1">{{step.title}}</div>
	<div class="lesson-step-quiz-content">
		<div style="margin: 10px">
			<br>
			<p class="lergo-h4">{{quizItem.question}}</p>
			<p style="color: grey; font-family: cursive">{{quizItem.helpText}}</p>
			<div ng-include="getQuizItemTemplate(getQuizItem())"></div>
		</div>
		<div class="lesson-step-quiz-next">
			<button type="submit" class="btn"
				ng-show="quizItem.type==='exactMatch' || quizItem.type==='openQuestion'"
				ng-click="checkAnswer()">Submit</button>
			<button ng-show="hasNextQuizItem()" class="btn"
				ng-click="nextQuizItem()">Next >></button>
			<button ng-show="!hasNextQuizItem()" class="btn" disabled>No
				more questions</button>
		</div>
	</div>
	<br>
	<div ng-show="!!getAnswer(quizItem)">
		<div class="bg-success" ng-show="getAnswer(quizItem).correct">You
			are correct!</div>
		<div class="bg-warning" ng-show="!getAnswer(quizItem).correct">This
			is incorrect.</div>
	</div>
	<div ng-show="!getAnswer(quizItem)">
		<div class="bg-primary">Select an answer</div>
	</div>
</div>
