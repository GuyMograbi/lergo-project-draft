<div class="lesson-step-video" ng-init="scrollUp()">
	<div class="lesson-step-title lergo-h1">{{step.title}}</div>
	<div class="lesson-step-video-content">
		<iframe width="{{videoSize.width}}" height="{{videoSize.height}}" ng-src="{{getYoutubeEmbedSource(step)}}" frameborder="0" allowfullscreen></iframe>
	</div>
	<br />
	<br />
	<div ng-show="hasNextStep()" style="text-align: center">
		<button ng-click="nextStep()" class="btn">{{ 'lessons.letsContinue' | i18n }}</button>
	</div>
</div>
