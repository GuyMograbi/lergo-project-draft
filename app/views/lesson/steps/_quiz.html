<select ng-model="selectedQuestion" ng-options="item._id as item.question for item in quizItems"> </select>
        {{selectedQuestion}}
        <button ng-click="addItemToQuiz( selectedQuestion, step )">Add Item To Step</button>

        <ul>
            <li ng-repeat="item in step.quizItems">
                {{getQuestion(item)}} <button ng-click="removeItemFromQuiz( item, step )">Remove</button>
            </li>
        </ul>
