<div class="base-layout">
    {{ 'title' | i18n }}: {{lesson.name}}
    <br>
    {{ 'description' | i18n }}: {{lesson.description}}
    
    <table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="min-width: 80px;">{{ 'title' | i18n }}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="step in lesson.steps">
				<td class="name">{{ step.title }}</td>
				<td class="viewLink">
                <button ng-click="getDisplayUrl(step)">{{ 'view' | i18n }}</button></td>
			</tr>
		</tbody>
	</table>
</div>
