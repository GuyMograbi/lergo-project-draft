<div class="true-false-options">
	<button ng-disabled="quizItem.submitted" ng-repeat="option in ['True','False']" class="true-false-option text-center lergo-question-option-{{option.toLowerCase()}}" ng-click="submit(option) "
		ng-class="{'active-button' : quizItem.userAnswer === option }">{{ 'quizItem.answer.' + option | translate }}</button>
</div>
