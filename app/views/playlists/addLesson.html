<div class="modal-header ">  
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8 playlistAdd-add">{{'playlists.add' | translate}}</div>
        <div class="col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
        <button class="col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-link btn-lg" type="button" ng-click="cancel()">
                <i class="fa fa-close"></i>
        </button>
    <!-- I don't know how to get playlist to load without this filter code -->
    <div ng-show="false">
        <div lergo-filter   model="playlistsFilter" on-change="loadPlaylists()" opts="playlistsFilterOpts" on-load="filterLoaded()" is-active="filterIsActive"></div>
    </div>
</div>
<div class="modal-body" id="modal-body">
    <div id="playlistsIndex" load-filter-and-paging="loadPlaylists()">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" >
            <div class=" hidden-sm hidden-xs">
                <!-- <div filter-is-active="playlistsFilterOpts" section="playlists"></div> -->
            </div>
            <div class="table-responsive playlistAdd-table-border" > 
                <table class="table   " ng-show="playlists.length > 0">
                    <thead>
                        <tr ng-show='addNewPlaylistVisible && lesson.showAddToPlaylist'>
                            <td><input type="checkbox" ng-click="changeLikeStatus()" ng-model="lesson.AddedToFavorite" class="ng-pristine ng-valid ng-empty ng-touched"></td>
                            <td>{{'playlists.savedTo' | translate}}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="playlist in playlists |orderBy:'-lastUpdate'">
                            <td>
                                <input ng-disabled="changeSavedToPlaylistDisabled" type="checkbox" ng-click="changeSavedToPlaylist(playlist)" ng-model="playlist.selected" class="ng-pristine ng-valid ng-empty ng-touched">
                            </td>
                            <td>
                                <a class="playlistAdd-color"  ng-show="!playlist.name || playlist.name.trim().length <= 0" >[no title ]</a>                  
                                <a class="playlistAdd-color"  ng-show="!!playlist.name && playlist.name.trim().length > 0" >{{playlist.name }}</a>   
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
            <div class="page-content-body text-center" ng-hide="!!playlists || playlists.length != 0">
                <span class="alert alert-warning font-medium" >{{'playlists.noPlaylists' | translate}}</span>
            </div >
            <div ng-show="false" lergo-paging class="textAlignCenter" page="filterPage" on-change="loadPlaylists()" on-load="pagingLoaded()"></div>
        </div>
    </div>
</div>
<div class="clearfix">
            <div class="collapsible modal-footer" >
                <a href="" class="no-underline  col-lg-6 col-md-6 col-sm-8 col-xs-8" ng-click="summaryCollapsed=!summaryCollapsed" >
                    <i class="fa" ng-class="{'fa-plus':summaryCollapsed,'fa-minus':!summaryCollapsed}">
                    </i>
                    {{'playlists.create'|translate}} 
                </a>
            
            <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>   
            <button  class="col-lg-2 col-md-2 col-sm-3 col-xs-3 btn" ng-click="cancel()">{{'cancel' |translate}}</button>
        </div>
        </div>
        <div uib-collapse="!!summaryCollapsed">
            <div class = "playlistAdd-summaryCollapsed">
                <label>{{'playlists.enterName' | translate}}</label>
                <input class="ng-pristine ng-valid ng-empty ng-touched" id="enterNameToPlaylist" type="text" placeholder="{{'playlists.createPlaylistForLesson' |translate }}" ng-model="newPlaylist.name" on-enter="createPlaylistWhenSavingLesson()"  >
            </div>
            &nbsp;&nbsp;
            <button class="btn btn-sm playlistAdd-button" ng-disabled="!newPlaylist.name" ng-click="createPlaylistWhenSavingLesson()">{{'playlists.createOnly' | translate}}</button>
            &nbsp;&nbsp;
    </div>
</div>
