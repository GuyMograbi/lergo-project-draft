
<div class="hidden-lg hidden-md">
    <div class="base-layout " id="admin">
        <div>
            <ul class="nav nav-tabs">
                <li ng-repeat="section in sections" ng-class="{'active' : isActive(section)}" admin-section="{{section.permission}}" class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
                    <a href="{{section.url}}">
                        <i class="{{section.icon}}"></i>
                        {{'baseLayout.header.links.' + section.id | translate}}
                    </a>
                </li>
            </ul>

            <div class="lergo-tab-content">
                <div ng-transclude=""></div>
            </div>
        </div>
    </div>
</div>
