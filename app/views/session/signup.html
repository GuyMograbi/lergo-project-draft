<div class="base-layout" id="signUpPage">
    <div class="centered-content">

        <form ng-submit='submit()' class="login-form Signup-form lergo-form">
            <div class="section">
                <div class="label">
                    <span class="errorMessage" ng-show='errorMessage' style="float:right; font-size:15px; color: red;">{{errorMessage}}</span>
                </div>
            </div>
            <div class="section">
                <div class="label">
                    <span style="float:left;">{{ 'signupPage.username' | i18n }}</span>
                </div>

                <div class="lergo-input">
                    <input ng-model="signupForm.username" required/>
                </div>
            </div>
            <div class="section">
                <div class="label">{{ 'signupPage.email' | i18n }}</div>
                <div class="lergo-input">
                    <input ng-model="signupForm.email" required/>
                </div>
            </div>

            <div class="section">
                <div class="label">{{ 'signupPage.password' | i18n }}</div>
                <div class="lergo-input">
                    <input ng-model="signupForm.password" required type="password"/>
                </div>
            </div>

            <div class="section">
                <div class="label">{{ 'signupPage.confirmPassword' | i18n }}</div>
                <div class="lergo-input">
                    <input ng-model="signupForm.passwordConfirm" required
                           type="password"/>
                </div>
            </div>
            <button type="submit" class="btn">{{ 'signupPage.submit' | i18n }}</button>
        </form>
    </div>
</div>
