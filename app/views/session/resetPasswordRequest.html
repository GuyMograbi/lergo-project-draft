<div id="resetPasswordRequestPage" class="base-layout">

    <p class="instructions bg-info">
        {{ 'resetPassword.instructions' | translate }}
    </p>

    <div class="centered-content">


        <div class="loader-short" ng-show="requestInProgress"></div>

        <div class="result-status-success bg-success" ng-show="requestSuccess">
            {{ 'resetPassword.emailSentSuccessfully' | translate }}
        </div>

        <div class="result-status-error bg-warning" ng-show="requestError">
            {{'resetPassword.error' | translate }}
        </div>

        <form ng-submit="submitForm()" class="lergo-form">
            <div class="section">
                <div class="label">
                    {{ 'input.username' | translate }}
                </div>
                <div class="lergo-input">
                    <input ng-model="resetForm.username" type="text"/>
                </div>
            </div>
            <p class="or">--- {{'button.or' | translate}} ---</p>

            <div class="section">
                <div class="label">
                    {{ 'input.email' | translate }}
                </div>
                <div class="lergo-input">
                    <input ng-model="resetForm.email" type="text"/>
                </div>
            </div>
            <div class="actions">
                <button type="submit" class="reset-submit btn"> {{'button.submit' | translate }}</button>
            </div>
        </form>

    </div>

</div>
