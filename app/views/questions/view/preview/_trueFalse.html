<div class="question-preview" ng-init="scrollToTop()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-10 col-xs-10">
                <div dir="auto" class="question-title">
                    <p class="lergo-h4">{{quizItem.question}}</p>
                </div>
            </div>
            <div class="col-lg-12 col-md-2 col-sm-2 col-xs-2">
                <div class="hint">
                    <button ng-show="!!quizItem.hint" ng-click="hintUsed(quizItem)" popover-placement="top" uib-popover="{{quizItem.hint}}" class="btn-link hint"
                            popover-trigger="'outsideClick'" tabindex="0">{{'hint' | translate}}</button>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div dir="auto" class="help">
                    <p class="question-help-text">{{quizItem.helpText}}</p>
                    <div class="height10" ></div>
                </div>
            </div>
            <div quiz-item-media class="img-small"   quiz-item="quizItem"></div>
            <div class="answers">
                <div true-false quiz-item="quizItem" on-click="checkAnswer()"></div>
            </div>
            <br />
            <div ng-include="'views/questions/view/preview/partials/_result.html'"></div>
        </div>
    </div>
</div>
