<div class="result" ng-show="!!getAnswer(quizItem) && step.testMode!=='True'">
    <div class="{{!getAnswer(quizItem).correct && 'bg-warning' || 'bg-success'}}">

        <span ng-show="!!getAnswer(quizItem).correct">{{'questions.correctAnswerFilled' | translate}}</span>
        <span ng-show="!getAnswer(quizItem).correct">{{'questions.incorrectAnswerFilled' | translate}}:
            <div dir="auto">{{getCorrectAnswers(quizItem)}}</div></span>
        <div
            ng-show="getAnswer(quizItem).expMessage.length>0 && !getAnswer(quizItem).correct && (!quizItem.explanationMedia || !quizItem.explanationMedia.type)">
            <button class="btn-link" style="color: white" ng-click="isCollapsed = !isCollapsed">{{ 'explanation' | translate
                }}
            </button>
            <div style="width: 400px; margin: auto" collapse="!!isCollapsed">
                <div dir="auto" ng-repeat="msg in getAnswer(quizItem).expMessage">{{msg}}</div>
            </div>
        </div>
    </div>
</div>
<div class="result" ng-show="!getAnswer()">
    <div class="bg-primary">{{'steps.answer' | translate }}</div>
</div>
