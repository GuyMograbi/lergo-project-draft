<div style="height: 1px"></div>
<div class="question-preview" ng-init="scrollToTop()" style="overflow-y: auto">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="hint">
                    <button ng-show="!!quizItem.hint" ng-click="hintUsed(quizItem)" popover-placement="auto bottom-right" uib-popover="{{quizItem.hint}}" class="btn-link hint"
                            popover-trigger="'outsideClick'" tabindex="0">{{'hint' | translate}}</button>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div dir="auto" class="question-title">
                    <p class="lergo-h4">{{quizItem.question}}</p>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div dir="auto" class="help">
                    <p class="question-help-text">{{quizItem.helpText}}</p>
                    <div class="height10" ></div>
                </div>
            </div>
            <div quiz-item-media class="img-small"   quiz-item="quizItem"></div>
            <div class="height25" ></div>
        </div>
        <div class="row">
            <div class="answers">
                <input dir="auto" id="exactQuestionText" ng-model="quizItem.userAnswer" autofocus ng-init="setFocus('exactQuestionText')" />
            </div>
            <br />
            <div class="submit text-center">
                <button class="btn" type="submit" ng-disabled="!canSubmit(quizItem)" ng-click="checkAnswer()">{{ 'button.submit' | translate }}</button>
            </div>
            <br />
            <div ng-include="'views/questions/view/preview/partials/_result.html'"></div>
        </div>
    </div>
</div>
