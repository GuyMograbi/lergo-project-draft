<div id="questionPreview" ng-keyup="$event.keyCode === 13 ?  enterPressed(quizItem) : null" tabindex="1">
	<div class="left">
		<div class="question">
			<p class="lergo-h4">{{quizItem.question}}</p>
		</div>
		<div class="help">
			<p class="question-help-text">{{quizItem.helpText}}</p>
		</div>
		<div quiz-item-media quiz-item="quizItem"></div>
		<div class="answers">
			<div class="true-false-options">
				<button ng-repeat="option in ['True','False']" class="true-false-option" ng-click="quizItem.userAnswer = option"
					ng-class="{'active-button' : quizItem.userAnswer === option }">{{ 'quizItem.answer.' + option | i18n }}</button>
			</div>
		</div>
		<div ng-include="'views/questions/view/partials/_submit.html'"></div>
	</div>
	<div class="right">
		<div ng-include="'views/questions/view/partials/_actionItems.html'"></div>
	</div>
</div>
<div ng-show="mode==='quiz'">
	<div lergo-progress-bar animate="true" value="progressPercentage" type="primary" class="progressbar">
		<b>{{progressPercentage}}%</b>
	</div>
	<!--<progressbar animate="true" value="progressPercentage" type="primary" class="progressbar"> <b>{{progressPercentage}}%</b></progressbar>-->
</div>
<br>
<div class="result" ng-show="!!getAnswer(quizItem)&& step.testMode!=='True'">
	<div class="{{!getAnswer(quizItem).correct && 'bg-warning' || 'bg-success'}}">
		<span ng-show="!!getAnswer(quizItem).correct">{{'questions.correctAnswerFilled' | i18n}}</span>
		<span ng-show="!getAnswer(quizItem).correct">{{'questions.incorrectAnswerFilled' | i18n}}:
			{{'quizItem.answer.'+getCorrectAnswers(quizItem)|i18n}}</span>
		<div ng-show="!!quizItem.explanation && !getAnswer(quizItem).correct">
			<button class="btn-link" style="color: white" ng-click="isCollapsed = !isCollapsed">{{ 'explanation' | i18n }}</button>
			<div style="width: 400px; margin: auto" collapse="!!isCollapsed">{{quizItem.explanation}}</div>
		</div>
		<div ng-show="!!quizItem.explanation && !!getAnswer(quizItem).correct">
			<button class="btn-link" style="color: white" ng-click="isCollapsed = !isCollapsed">{{ 'explanation' | i18n }}</button>
			<div style="width: 400px; margin: auto" collapse="!isCollapsed">{{quizItem.explanation}}</div>
		</div>
	</div>
</div>
<div class="result" ng-show="!getAnswer()">
	<div class="bg-primary">{{'steps.answer' | i18n }}</div>
</div>
