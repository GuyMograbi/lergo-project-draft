
<div class="question-true-false">

	<p class="lergo-h4">{{quizItem.question}}</p>

    <div class="true-false-options">
            <button  ng-repeat="option in ['True','False']" class="true-false-option" ng-click="updateAnswer($event,option,quizItem)" ng-class="{'active' : quizItem.userAnswer === option }">{{ 'quizItem.answer.' + option | i18n  }}</button>
    </div>
</div>
