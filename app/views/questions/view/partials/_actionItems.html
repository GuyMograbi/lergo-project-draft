<div class="action-items">
	<div class="hint" ng-show="!!quizItem.hint">
		<button ng-show="!!quizItem.hint" ng-click="hintUsed(quizItem)" popover-placement="top" popover="{{quizItem.hint}}" class="btn-link"
			popover-trigger="focus" tabindex="0">{{'hint' | i18n}}</button>
	</div>
	<div ng-show="mode==='read'" class="action-item">
		<hr />
		<a class="btn-link" ng-click="copyQuestion(quizItem)" ng-show="!!permissions.canCopy">
			<i class="fa fa-copy" tooltip="{{'questions.tooltip.copy' | i18n}}"></i>
		</a>
		<a class="btn-link" href="#!/user/questions/{{quizItem._id}}/update" tooltip="{{'questions.tooltip.edit' | i18n}}" ng-show="!!permissions.canEdit">
			<i class="fa fa-pencil-square-o"></i>
		</a>
	</div>
</div>
