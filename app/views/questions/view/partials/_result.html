<div class="result" ng-show="shouldShowResult()">
    <div ng-if="getAnswer(quizItem).correct" class="bg-success">
        <span>{{'questions.correctAnswerFilled' | translate}}</span>
    </div>
    <div ng-if="!getAnswer(quizItem).correct" class="bg-warning">
        <span ng-if="canShowCrctAns() || !retriesLeft()">{{'questions.incorrectAnswerFilled' | translate}}:
            <div dir="auto">{{getCorrectAnswers(quizItem)}}</div>
        </span>
        <span ng-if="!canShowCrctAns() && retriesLeft()">{{'questions.incorrectAnswerPleaseTry' | translate}}</span>
        <div  ng-show="shouldShowExplanationMessage()">
            <button class="btn-link" style="color: white" ng-click="isCollapsed = !isCollapsed">
                {{ 'explanation' | translate}}
            </button>
            <div style=" margin: auto" uib-collapse="!!isCollapsed">
                <div dir="auto" ng-repeat="msg in getAnswer(quizItem).expMessage">{{msg}}</div>
            </div>
        </div>
    </div>
    <table class="lergo-table">
        <tr>
            <td class="result-explanation"  ng-show="shouldShowExplanationMedia()">
                <div>
                    <div class="text-center">
                        <div style="font-weight: bold">{{ 'explanation' | translate }}</div>
                        <div class="explanation-text" dir="auto">{{quizItem.explanation}}</div>
                        <div quiz-item-explanation-media class="img-small centered-content"  quiz-item="quizItem"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="result" ng-show="!getAnswer()">
    <div class="bg-primary">{{'steps.answer' | translate }}</div>
</div>
