<div class="result" ng-show="!!getAnswer(quizItem) && step.testMode!=='True'">
    <div ng-if="getAnswer(quizItem).correct" class="bg-success">
        <span>{{'questions.correctAnswerFilled' | translate}}</span>
    </div>
    <div ng-if="!getAnswer(quizItem).correct" class="bg-warning">
        <span ng-if="step.showCorrectAns || !retriesLeft()">{{'questions.incorrectAnswerFilled' | translate}}:{{getCorrectAnswers(quizItem)}}</span>
        <span ng-if="!step.showCorrectAns && retriesLeft()">{{'questions.incorrectAnswerPleaseTry' | translate}}</span>
        <div ng-show="getAnswer(quizItem).expMessage.length>0
                        && !!step.showCorrectAns
                        && (!quizItem.explanationMedia || !quizItem.explanationMedia.type)">
            <button class="btn-link" style="color: white" ng-click="isCollapsed = !isCollapsed">
                {{ 'explanation' | translate}}
            </button>
            <div style="width: 400px; margin: auto" collapse="!!isCollapsed">
                <div dir="auto" ng-repeat="msg in getAnswer(quizItem).expMessage">{{msg}}</div>
            </div>
        </div>
    </div>
</div>
<div class="result" ng-show="!getAnswer()">
    <div class="bg-primary">{{'steps.answer' | translate }}</div>
</div>
