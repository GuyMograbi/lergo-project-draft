<div id="questionPreview" ng-keyup="$event.keyCode === 13 ?  enterPressed(quizItem) : null" tabindex="1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 pad-leftRight8">
                    <div class="height25" ></div>
                    <div>
                        <div class="col-lg-12 col-md-12 col-sm-10 col-xs-10">
                            <div dir="auto" class="question" style="line-height: 3; margin: 0 8px">
                                {{!quizItem.userAnswer && (quizItem.userAnswer=[])||""}}
                                <span class="lergo-h4" style="line-height: 0.75" ng-repeat="option in quizItem.question.split('___') track by $index">
                                    <span class="lergo-h4">{{option}}</span>
                                    <span ng-show="!$last" style="display: inline-block;">
                                        <input style="width:{{getFillIntheBlankSize(quizItem,$index)}}px; display: inline; min-height: 28px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="quizItem.userAnswer[$index]"
                                            set-focus="$first">
                                        <span ng-show="getAnswer() && step.testMode!=='True' && !getAnswer().correct ">
                                            <i ng-show="!isCorrectFillInTheBlanks(quizItem , $index)" class="fa fa-times wrong"></i>
                                            <i ng-show="!!isCorrectFillInTheBlanks(quizItem , $index)" class="fa fa-check correct"></i>
                                        </span>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 hidden-lg hidden-md">
                            <div class="text-center" ng-include="'views/questions/view/partials/_actionItems.html'"></div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div dir="auto" class="help pad-leftRight8">
                                <p class="question-help-text">{{quizItem.helpText}}</p>
                            </div>
                            <div quiz-item-media class="img-small"   quiz-item="quizItem"></div>
                        </div>
                    </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 hidden-sm hidden-xs">
                <div class="height25" ></div>
                <div class="text-center" ng-include="'views/questions/view/partials/_actionItems.html'"></div>
            </div>
        </div>
        <div class="row">
            <div ng-include="'views/questions/view/partials/_submit.html'"></div>
            <div class="side5m" ng-show="isQuizStep()">
                <div lergo-progress-bar ng-ready="updateProgress()" animate="true" value="progressPercentage" type="primary" class="progressbar">
                    <b>{{progressPercentage}}%</b>
                </div>
            </div>
            <br>
            <div class="side5m" ng-include="'views/questions/view/partials/_result.html'"></div>
        </div>
    </div>
</div>
