<form name="MCSingleAnswerForm" ng-submit="submit(correctAnswer)" class="lergo-form">
	<div>
		Question: <input ng-model="quizItem.question" />
	</div>
	<div>
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th style="width: 40px;">Answer Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="option in quizItem.options">
					<td><input type="radio" name="MCSingleAnswerForm" ng-model="$parent.correctAnswer"
						ng-value="option"/>{{option}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button type="submit">Submit</button>
</form>
