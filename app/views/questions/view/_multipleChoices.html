<div class="question-multi-choice">
	<table class="table">
		<tbody>
			<tr ng-repeat="option in quizItem.options">
				<td style="border-top: none; width: 5%"><input type="checkbox"
					ng-true-value="option" ng-false-value=""
					ng-click="$parent.updateAnswer($event,option,quizItem)" /></td>
				<td style="border-top: none; vertical-align: middle">{{option}}</td>
			</tr>
		</tbody>
	</table>
</div>
