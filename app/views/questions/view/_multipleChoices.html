<div class="question-multi-choice">
   <table class="lergo-table">
      <tbody>
         <tr ng-repeat="option in quizItem.options">
            <td style="width: 5%"><input type="checkbox" ng-click="$parent.updateAnswer($event,option.label,quizItem)" /></td>
            <td>{{option.label}}</td>
         </tr>
      </tbody>
   </table>
</div>
