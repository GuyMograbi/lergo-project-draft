<div id="questionPreview" ng-keyup="$event.keyCode === 13 ?  enterPressed(quizItem) : null" tabindex="1">
    <div class="container-fluid">
        <div class="row input-block">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div ng-include="'views/questions/view/partials/_actionItems.html'"></div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-leftRight8">
                    <div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div dir="auto" class="question">
                                    <p class="lergo-h4" >{{quizItem.question}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div dir="auto" class="help pad-leftRight8">
                                <p class="question-help-text">{{quizItem.helpText}}</p>
                            </div>
                            <div quiz-item-media class="img-small"   quiz-item="quizItem"></div>
                            <div multi-choice quiz-item="quizItem" on-click="checkAnswer()"></div>
                        </div>
                    </div>
             </div>
        </div>
        <div class="row">
            <div class="submit text-center">
                <div>
                    <button ng-show="!getAnswer() && isMultiChoiceMultiAnswer(quizItem)" ng-disabled="!canSubmit(quizItem)" type="submit" class="btn"
                            ng-click="checkAnswer()" style="margin: 15px 5px">{{ 'button.submit' | translate }}</button>
                    <div quiz-next-question-button></div>
                    <button ng-show="!!isQuizDone()" class="btn" ng-click="continueBtnDisable || nextStep()">
                        <i ng-show="continueBtnDisable" class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
                        {{ 'lessons.letsContinue' | translate }}
                    </button>
                </div>
            </div>
                <div class="sideBot5nd" ng-show="isQuizStep()">
                    <div lergo-progress-bar ng-ready="updateProgress()" animate="true" value="progressPercentage" type="primary" class="progressbar">
                        <b>{{progressPercentage}}%</b>
                    </div>
                </div>
                <br>
                <div class="sideBot5nd" ng-include="'views/questions/view/partials/_result.html'"></div>
        </div>
    </div>
</div>
