<div class="{{!quizItem.checkAnswer.correct && 'bg-warning' || 'bg-success'}} report-quiz-question-header">
	<span class="inline-table">{{quizItem.question}}</span>
	<span ng-show="!!quizItem.checkAnswer.correct" class="inline-table">({{'questions.correct'|i18n}}) </span>
	<span ng-show="!quizItem.checkAnswer.correct" class="inline-table">({{'questions.incorrect'|i18n}})</span>
	<div class="duration">
		<span ng-show="quizItem.isHintUsed">
			<span class="inline-table">
				<i class="fa fa-eye"> </i>
				{{'hint' | i18n}}
			</span>
			<span class="inline-table"> : {{quizItem.hint | limitTo:30}} | </span>
		</span>
		<span class="inline-table">
			<i class="fa fa-clock-o"></i>
			{{quizItem.duration|duration}}
		</span>
	</div>
</div>
<div ng-show="!!quizItem.helpText" class="help-text">{{quizItem.helpText}}</div>
<div class="question-media" quiz-item-media quiz-item="quizItem"></div>
