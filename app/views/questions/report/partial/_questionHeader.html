<div class="{{!quizItem.checkAnswer.correct && 'bg-warning' || 'bg-success'}} report-quiz-question-header" style="overflow: auto;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <span dir="auto">{{quizItem.question}}</span>
            <span ng-show="!!quizItem.checkAnswer.correct">({{'questions.correct'|translate}}) </span>
            <span ng-show="!quizItem.checkAnswer.correct">({{'questions.incorrect'|translate}})</span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="duration">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span ng-show="quizItem.isHintUsed">
                        <span dir="auto">
                            <i class="fa fa-eye"> </i>
                            {{'questions.hintWatched' | translate}}
                        </span>
                        <span dir="auto">: {{quizItem.hint | limitTo:30}} | </span>
                    </span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span>
                        <i class="fa fa-clock-o"></i>
                        {{quizItem.duration|duration}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div dir="auto" ng-show="!!quizItem.helpText" class="help-text">{{quizItem.helpText}}</div>
<div class="question-media img-small  " quiz-item-media quiz-item="quizItem"></div>
