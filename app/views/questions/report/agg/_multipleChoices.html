<div class="question-multi-choice">
	<div class="quiz-open">
		<div ng-include="'views/questions/report/agg/partial/_questionHeader.html'"></div>
		<div class="quiz-answer">
			<div>
				<div class="bold">{{'questions.correctAnswers'|translate}}</div>
				<div ng-repeat="option in quizItem.options">
					{{option.label}}
					<i ng-show="!!option.checked" class="fa fa-check correct"></i>
				</div>
			</div>
			<br>
            <div ng-include="'views/questions/report/agg/partial/_answer.html'"></div>
            <div ng-show="quizItem.checkAnswer.expMessage.length > 0 ">
                <br>

                <div class="bold">{{'explanation'|translate}}</div>
                <div ng-repeat="msg in quizItem.checkAnswer.expMessage">{{msg}}</div>
            </div>
			<div ng-show="!!quizItem.explanationMedia">
				<br>
				<div quiz-item-explanation-media quiz-item="quizItem"></div>
			</div>
		</div>
	</div>
</div>
