
<div class="question-true-false">
	<div class="quiz-open">
		<div ng-include="'views/questions/report/agg/partial/_questionHeader.html'"></div>
		<div class="quiz-answer">
			<div>
				<div class="bold">{{'questions.correctAnswer'|translate}}</div>
				<div ng-repeat="option in ['True','False']">
					{{'quizItem.answer.'+ option | translate}}
					<i ng-show="quizItem.answer === option" class="fa fa-check correct"></i>
				</div>
			</div>
			<br>
			<div>
				<div class="bold">{{'questions.yourAnswer'|translate}}</div>
			</div>
			<div ng-show="!!quizItem.explanation">
				<br>
				<div class="bold">{{'explanation'|translate}}</div>
				<div>{{quizItem.explanation}}</div>
			</div>
			<div ng-show="!!quizItem.explanationMedia">
				<div quiz-item-explanation-media quiz-item="quizItem"></div>
			</div>
		</div>
	</div>
</div>
