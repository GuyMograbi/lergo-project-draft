
<div class="question-true-false">
	<div class="{{!quizItem.checkAnswer.correct && 'quiz-wrong' || 'quiz-correct'}}">
		<div ng-show="!!quizItem.checkAnswer.correct" class="bg-success" class="quiz">
			<span class="inline-table">{{quizItem.question}}</span>
			<span class="inline-table">({{'questions.correct'|i18n}}) </span>
		</div>
		<div ng-show="!quizItem.checkAnswer.correct" class="bg-warning" class="quiz">
			<span class="inline-table">{{quizItem.question}}</span>
			<span class="inline-table">({{'questions.incorrect'|i18n}})</span>
		</div>
		<div ng-show="!!quizItem.helpText" class="help-text">{{quizItem.helpText}}</div>
		<div ng-show="!!quizItem.media" class="quiz-answer">
			<audio ng-show=" quizItem.media==='audio' && !!quizItem.audioUrl" ng-src="{{getSanatizeUrl(quizItem.audioUrl)}}" audioplayer controls></audio>
			<img width="300px" ng-show="quizItem.media==='image' && !!quizItem.imageUrl" ng-src="{{getSanatizeUrl(quizItem.imageUrl)}}"></img>
		</div>
		<div class="quiz-answer">
			<div>
				<div class="bold">{{'questions.correctAnswer'|i18n}}</div>
				<div ng-repeat="option in ['True','False']">
					{{option}}
					<i ng-show="quizItem.answer === option" class="fa fa-check correct"></i>
				</div>
			</div>
			<br>
			<div>
				<div class="bold">{{'questions.yourAnswer'|i18n}}</div>
				{{quizItem.userAnswer}}
				<i ng-show="quizItem.userAnswer === quizItem.answer" class="fa fa-check correct"></i>
				<i ng-show="quizItem.userAnswer !== quizItem.answer" class="fa fa-times wrong"></i>
			</div>
			<div ng-show="!!quizItem.explanation">
				<br>
				<div class="bold">{{'explanation'|i18n}}</div>
				<div>{{quizItem.explanation}}</div>
			</div>
		</div>
	</div>
</div>
