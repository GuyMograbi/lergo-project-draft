multiple choices

<div class="top-actions right">
    <i class="fa fa-times lergo-icon" ng-click="selected.showPreview=false"></i>
    <i class="fa  lergo-icon" ng-click="selected.showPreview=false">&nbsp</i>
</div>
<div class="question-preview question multiple-choices">
    <div class="title">{{selected.question.question}}</div>
    <div class="body">
        <div class="options left correct-answer">
            <div ng-repeat="option in selected.question.options">
                <div class="option"
                     ng-class="{'active':!!option.correct}"
                     ng-click="markOptionAsCorrect(selected.question, option)">
                    <i class="fa fa-check"></i>
                </div><span>{{option.answer}}</span>
            </div>
        </div>
        <div class="media right">
            <img ng-src="{{selected.question.mediaSource}}"/>
        </div>
    </div>
</div>
