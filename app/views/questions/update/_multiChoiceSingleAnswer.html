
<div>
    {{ 'questions.update.question' | i18n }}: <input ng-model="quizItem.question"/>
<div>
    {{ 'questions.update.answerOption' | i18n }}: <input ng-model="newAnswer"/>
<button ng-click="addOption(newAnswer)" class="btn">{{ 'questions.update.add' | i18n }}</button>
</div>
    <table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="width: 40px;">{{ 'questions.update.answerOptions' | i18n }}</th>
                <th>{{ 'questions.update.remove' | i18n }}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="option in quizItem.options track by $index">
				<td class="optionValue">{{option}}</td>
                <td class="optionDelete"><button class="btn-link btn" ng-click="removeOption($index)">{{ 'questions.update.remove' | i18n }}</button></td>
			</tr>
		</tbody>
	</table>
    </div>
    <div>
        {{ 'questions.update.correctAnswer' | i18n }} : <select ng-model="quizItem.answer" ng-options="o for o in quizItem.options"></select><br/>
</div>
