<div>
    {{ 'questions.update.question' | i18n }} : <input ng-model="quizItem.question" />
	<div>
        {{ 'questions.update.answerOption' | i18n }} : <input ng-model="newAnswer" />
		<button ng-click="addOption(newAnswer)" class="btn">{{ 'questions.update.add' | i18n }}</button>
	</div>
	<div>
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th style="width: 40px;">{{ 'questions.update.answerOptions' | i18n }}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="option in quizItem.options">
					<td>{{option}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
        {{ 'questions.update.correctAnswer' | i18n }} : <select ng-model="correctAnswer"ng-options="o for o in quizItem.options"></select>
		<button ng-click="addCorrectAnswer(correctAnswer)" class="btn">{{ 'questions.update.add' | i18n }}</button>
	</div>
	<div>
		<table class="table">
			<thead>
				<tr>
					<th style="width: 40px;">{{ 'questions.update.correctAnswers' | i18n }}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="answer in quizItem.answer;">
					<td>{{answer}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
